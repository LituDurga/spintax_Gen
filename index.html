<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpinTax Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">SpinTax Generator</h1>
      <textarea
        class="form-control"
        id="input-sentence"
        placeholder="Enter a sentence with multiple spin words"
      ></textarea>
      <button class="btn btn-primary btn-block" id="generate-button">
        Generate SpinTax
      </button>
      <div id="output" class="mt-3"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
